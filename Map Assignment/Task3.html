<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array of object properties
      function Arrayofobject(arr, prop) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].hasOwnProperty(prop)) {
            result.push(arr[i][prop]);
          }
        }
        return result;
      }
      let obj = [
        {
          name: "alice",
          age: 55,
        },
        {
          name: "sam",
          age: 25,
        },
        {
          name: "john",
          age: 20,
        },
      ];
      console.log(Arrayofobject(obj, "name"));
    </script>
  </body>
</html>
