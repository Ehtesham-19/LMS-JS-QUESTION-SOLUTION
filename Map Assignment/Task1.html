<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  Squares of Numbers
      function Squares(arr) {
        let square = [];
        for (let i = 0; i < arr.length; i++) {
          square.push(arr[i] * arr[i]);
        }
        return square;
      }
      console.log(Squares([2, 4, 6, 8, 10]));
    </script>
  </body>
</html>
