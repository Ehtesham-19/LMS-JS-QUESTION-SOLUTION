    <script>
        // occurence of a speciic elemnt
      function occurence(array, value) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === value) {
            count++;
          }
        }
        return count;
      }
      let n = occurence([2, 2, 5, 4, 88, 77, 2, 2, 5, 2], 2);
      console.log(n);
      // palindrome.
      function palindrome(str) {
        let rev = str.split("").reverse().join("");
        if (rev == str) {
          return true;
        } else {
          return false;
        }
      }
      console.log(palindrome("car"));
      // remove duplicate array
      let newarr=[1,2,2,2,5,5,8,9,7,4,6,3,4,0];
      let uniquie=[];
      for(let i=0;i<newarr.length;i++){
if(!uniquie.includes(newarr[i])){
uniquie.push(newarr[i])
}
      }
      console.log(uniquie);
