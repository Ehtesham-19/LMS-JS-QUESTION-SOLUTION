    <script>
      //  Calculate the Sum of Numbers
      function sum(a, b) {
        return a + b;
      }
      console.log(sum(5, 5));
      // : Check if a Number is Even
      function Even(n) {
        if (n % 2 == 0) {
          return true;
        }
        return false;
      }
      console.log(Even(6));
