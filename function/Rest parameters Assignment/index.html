<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // sum with arguments
      function sum(a, b, c, d, e) {
        return a + b + c + d + e;
      }
      console.log(sum(1, 2, 3, 4, 5));
      // concatatnation
      function concatenateStrings(a, b, c, d, e) {
        return a + b + c + d + e;
      }
      console.log(concatenateStrings("JavaScript", " ", "is", " ", "fun"));
      // find the largest number
      function largest(a, b, c, d, e) {
        return Math.max(a, b, c, d, e);
      }
      console.log(largest(2, 5, 88, 11, 9));
    </script>
  </body>
</html>
