<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // find gcd of two numbers
      function GCD(a, b) {
        let small = Math.min(a, b);
        let hcf = 1;
        for (let i = 1; i <= small; i++) {
          if (a % i === 0 && b % i === 0) {
            hcf = i;
          }
        }
        return hcf;
      }
      console.log(GCD(48, 36));
      // find most frquent in array
      function frequent(arr) {
        let mf = 1;
        let m = 0;
        let item;
        for (let i = 0; i < arr.length; i++) {
          m = 0;
          for (let j = i; j < arr.length; j++) {
            if (arr[i] == arr[j]) {
              m++;
              if (mf < m) {
                mf = m;
                item = arr[i];
              }
            }
          }
        }
        return item;
      }
      console.log(frequent([1, 2, 2, 5, 5, 5, 6, 8]));
      // reversed string
      function reversed(str) {
        return str.split(" ").reverse().join(" ");
      }
      console.log(reversed("javascript exercise"));
      //  remove falsy values
      function falsy(arr) {
        return arr.filter(Boolean);
      }
      console.log(falsy([1, 5, "true", undefined, null, []]));
      // find median
      function median(arr) {
        let n = arr.length;
        arr.sort((a, b) => a - b);
        if (n % 2 !== 0) {
          return arr[Math.floor(n / 2)];
        }
        return (arr[Math.floor(n / 2) - 1] + arr[Math.floor(n / 2)]) / 2.0;
      }
      console.log(median([4, 5, 7, 8, 14, 11]));
    </script>
  </body>
</html>
